<!DOCTYPE html>
<html>
    <head>
        <title>PackWithoutLack</title>
        <meta name="author" content="Calum McMeekin">
        <meta name="description" content="Never Pack without a Lack of what you need">
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
        <script type ="text/javascript" src="main.js"></script>
    </head>
    <body>
        <form target = "_self" action='results.html' id = "container" class = "flex">
            <u>
                <h1 style="font-family: courier;">PackWithoutLack</h1>
            </u>            
            <center>
                <p style="font-family: courier; margin: 20px;">Fill in the following criteria for the time you are going to be away.</p>
            </center>
            <div id = "top-box" class = "flex-containerTop">
                Location (postcode is best): <input type="text" name="location" placeholder="eg: EH39JN"><br>
            </div>
            <div id = "top-box" class = "flex-containerMid">
                Days: <input type="text" name="days" placeholder="eg:4"><br>
                <p>Hours (If days < 2): </p><input type="text" name="hours" placeholder="eg:12"><br>
            </div>
            <button onclick="myHTMLFUNCTION()" id = "button" name="submit" type="submit" value="Submit">Get Results!</button>
        </form>
        <script>
            function myHTMLFUNCTION(){
                const locationGET = document.getElementById("container").elements["location"].value;
                const daysGET = document.getElementById("container").elements["days"].value;
                const hoursGET = document.getElementById("container").elements["hours"].value;
                var freshAPI = new APICall(locationGET, daysGET, hoursGET, null)
                freshAPI.callPackWithoutLackAPI();
            }
            //const injectAPI = () => freshAPI.callPackWithoutLackAPI();
        </script>
    </body>
</html>
